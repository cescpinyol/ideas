<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>ΞKΞOSΛ</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
      <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
</style>
</head>
<body>
      <div class="wrapper">
            <div class="pattern"></div>

            <div class="nav">
                  <a href="https://ekeosawebsite.000webhostapp.com/">
                  <div class="logo"><ion-icon name="play"></ion-icon></div>

                  <div class="menu">
                        <ul>

                              <li><a href="https://www.ekeosa.com/">Home</a></li>
                              <li><a href="https://www.ekeosa.com/music">Music</li>
                              <li><a href="https://www.ekeosa.com/partners">Partners</li>
                              <li><a href="https://www.ekeosa.com/pricing">Pricing</li>
                              <li><a href="https://www.ekeosa.com/learn">Learn</li>
                        </ul>
                  </div>

            </div>

            <div class="box-1 box"></div>
            <div class="box-2 box"></div>
            <div class="box-3 box"></div>
            <div class="box-4 box"></div>




            <div class="title-1">Welcome</div>

            <div class="content">
                  <p>ΞKΞOSΛ was found from the desire to make programming accessible for everyone. Is a collective of creative minds, making cool things, inspired by some of the most influential people, places and products of our time. </p>
                  <p>‎‎</p>
                  <a href="https://bit.ly/ekeosa">
                  <button>See full website</button>
            </div>

            <div class="media">
                  <ul>
                        <li><a href="https://mail.google.com/mail/?view=cm&fs=1&to=ekeosatv@gmail.com"><ion-icon name="mail"></ion-icon></li>
                        <li><a href="https://instagram.com/ekeosa_"><ion-icon name="logo-instagram"></ion-icon></li>
                        <li><a href="https://twitter.com/ekeosa"><ion-icon name="logo-twitter"></ion-icon></li>
                        <li><a href="https://www.youtube.com/channel/UC2VvtFWehKihK6K2eMFGbcA"><ion-icon name="logo-youtube"></ion-icon></li>
                  </ul>
            </div>
      </div>

      <script type="text/javascript">

            TweenMax.to(".title-1", 2, {
            x: 30,
            opacity: 1,
            ease: Expo.easeInOut
            });

            TweenMax.to(".title-2", 2, {
            delay: 0.2,
            x: -80,
            opacity: 1,
            ease: Expo.easeInOut
            });

            TweenMax.from(".runner", 2, {
            delay: 1.6,
            x: -80,
            opacity: 0,
            ease: Expo.easeInOut
            });

            TweenMax.from(".box-1", 4, {
            delay: 1,
            rotation: 200,
            transformOrigin: "50% 50%",
            opacity: 0,
            x: -180,
            ease: Expo.easeInOut
            });

            TweenMax.from(".box-2", 4, {
            delay: 1.2,
            rotation: 90,
            transformOrigin: "50% 50%",
            opacity: 0,
            x: -180,
            ease: Expo.easeInOut
            });

            TweenMax.from(".box-3", 4, {
            delay: 1,
            rotation: 180,
            transformOrigin: "50% 50%",
            opacity: 0,
            x: -180,
            ease: Expo.easeInOut
            });

            TweenMax.from(".box-4", 4, {
            delay: 1,
            rotation: 180,
            transformOrigin: "50% 50%",
            opacity: 0,
            x: -180,
            ease: Expo.easeInOut
            });

            TweenMax.from(".pattern", 2, {
            delay: 0.8,
            width: 0,
            opacity: 0,
            ease: Expo.easeInOut
            });

            TweenMax.from(".logo", 2, {
            delay: 1.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
            });

            TweenMax.staggerFrom(".menu ul li", 2, {
            delay: 1.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      }, 0.1);

            TweenMax.from(".cart", 2, {
            delay: 1.7,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
            });

            TweenMax.staggerFrom(".media ul li", 2, {
            delay: 2,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      }, 0.1);

            TweenMax.from(".content p", 2, {
            delay: 2.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
            });

            TweenMax.from(".content button", 2, {
            delay: 2.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
            });

      </script>
</body>
</html>
